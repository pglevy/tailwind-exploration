<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>LG50T</title>
  <link href="./output.css" rel="stylesheet" type="text/css" />
</head>

<body class="bg-slate-100">
  <main class="container max-w-lg mx-auto p-2">
    <h1 class="text-xl mb-4">LG50T</h1>
    <h2 class="text-3xl mb-2">Ready</h2>

    <article
      class="block max-w-lg p-4 mb-2 bg-white border border-gray-200 rounded-lg dark:bg-gray-800 dark:border-gray-700">
      <div class="flex items-center">
        <div class="flex items-center mr-2">
          <input id="default-checkbox" type="checkbox" value=""
            class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600" />
          <span class="sr-only"><label for="default-checkbox"
              class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Default checkbox</label></span>
        </div>
        <h3 class="text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
          <a class="text-blue-600 hover:underline" href="">BMX Bike</a>
        </h3>
      </div>
      <p class="font-normal text-gray-500 dark:text-gray-400">
        Herschel • Physical
      </p>
    </article>
    <article
      class="block max-w-lg p-4 mb-2 bg-white border border-gray-200 rounded-lg dark:bg-gray-800 dark:border-gray-700">
      <div class="flex items-center">
        <div class="flex items-center mr-2">
          <input id="default-checkbox" type="checkbox" value=""
            class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600" />
          <span class="sr-only"><label for="default-checkbox"
              class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Default checkbox</label></span>
        </div>
        <h3 class="text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
          <a class="text-blue-600 hover:underline" href="">Thermomix</a>
        </h3>
      </div>
      <p class="font-normal text-gray-500 dark:text-gray-400">
        Sophia • Physical
      </p>
    </article>


    <article class="max-w-lg bg-white border border-gray-200 rounded-lg dark:bg-gray-800 dark:border-gray-700">
      <img class="rounded-t-lg max-h-48 object-cover aspect-video mx-auto" src="img/duffle-bag.jpg" alt="" />
      <div class="p-5 border-t">
        <div class="flex items-center mb-2">
          <div class="flex items-center mr-2">
            <input id="default-checkbox" type="checkbox" value=""
              class="w-6 h-6 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600" />
            <span class="sr-only"><label for="default-checkbox"
                class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Default checkbox</label></span>
          </div>
          <a href="#">
            <h3 class="text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
              <a class="text-blue-600 hover:underline" href="">Duffle bags</a>
            </h3>
          </a>
        </div>
        <div class="flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="text-gray-500 w-6 h-6 mr-2">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M12 6.042A8.967 8.967 0 0 0 6 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 0 1 6 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 0 1 6-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0 0 18 18a8.967 8.967 0 0 0-6 2.292m0-14.25v14.25" />
          </svg>
          <p class="font-normal text-gray-500 dark:text-gray-400">
            Philip • Physical
          </p>

        </div>


      </div>
    </article>


    <h2 class="text-3xl mb-2 mt-8">Released</h2>

    <article
      class="block max-w-lg p-4 mb-2 bg-white border border-gray-200 rounded-lg dark:bg-gray-800 dark:border-gray-700">
      <div class="flex items-center">
        <div class="flex items-center mr-2">
          <input id="default-checkbox" type="checkbox" value="" checked
            class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600" />
          <span class="sr-only"><label for="default-checkbox"
              class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Default checkbox</label></span>
        </div>
        <h3 class="text-2xl font-bold tracking-tight line-through text-gray-900 dark:text-white">
          <a class="text-blue-600 hover:none" href="">Doc Martin boots from London</a>
        </h3>
      </div>
      <p class="font-normal text-gray-500 dark:text-gray-400">
        Sophia • Physical
      </p>
    </article>

  </main>
  <script src="script.js"></script>
</body>

</html>
